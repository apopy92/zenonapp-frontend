plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0.0'

android {
    namespace 'com.zenonapp.mobile'
    compileSdkVersion 35 // Usualmente se utiliza la última versión soportada por Flutter

    defaultConfig {
        applicationId "com.zenonapp.mobile"
        minSdkVersion 21 // Asegúrate de que esto esté en línea con lo que soporta tu app
        targetSdkVersion 35 // Asegúrate de usar una versión compatible con Flutter
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            minifyEnabled true // Habilitar la optimización del código para producción
            shrinkResources true // Eliminar recursos no utilizados
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug // Asegúrate de configurar correctamente la firma para producción
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8' // Mantén esto igual, Flutter generalmente usa Java 8
    }

    // Asegúrate de que las dependencias de Kotlin y Flutter estén bien configuradas
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    ndkVersion flutter.ndkVersion // Esto lo puedes dejar como está si estás usando NDK
}

flutter {
    source '../..' // Esto está bien si estás usando Flutter en el directorio principal
}

dependencies {
    // Agrega dependencias de tu proyecto aquí si las tienes
}
